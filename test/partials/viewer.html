    <button type="button" class="close" ng-click="cancel();">
        <i class="fa fa-times-circle-o" style="margin:10px;color:blue;"></i>
    </button>
    <div class="modal-header">
        <h3 class="modal-title">Test Results</h3>
    </div>
    <div class="modal-body">
      <div class="col-lg-12">
        <div class="content-panel">
          <h4>Test Records</h4>
          <section>
            <table class="table table-bordered table-striped table-condensed">
              <thead>
                <tr>
                  <th>Student ID</th>
                  <th>Student Name</th>
                  <th>Marks</th>
                </tr>
              </thead>
              <tbody>
                <tr ng-repeat="item in testdetails | orderBy:'name' ">
                  <td>{{item.studentid}}</td>
                  <td>{{item.name}}</td>
                  <td>{{item.marks}}</td>
                </tr>
              </tbody>
            </table>
          </section>
        </div><!-- /content-panel -->
      </div><!-- /col-lg-4 -->
    </div>
