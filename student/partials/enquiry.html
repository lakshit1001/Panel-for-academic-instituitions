<h3>Inquiry Form</h3>
<a href="/panel/student/#/myenquiry" class="btn btn-primary pull-right">View Enquiries</a>
<!-- BASIC FORM ELELEMNTS -->
<div class="row mt">
  <div class="col-lg-12">
    <div class="form-panel">
        <center><img src="saraswati.jpg"> </center>
      <h4 class="mb">Student's Details</h4>
      <form class="form-horizontal style-form" method="get">
        <div class="form-group">
          <label class="col-sm-2 col-sm-2 control-label">Name</label>
          <div class="col-sm-10">
            <input type="text" ng-model="name" class="form-control">
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-2 col-sm-2 control-label">Gender</label>
          <div class="radio radio-inline">
            <label>
              <input ng-model="gender" type="radio" name="optionsRadios" id="optionsRadios1" value="Male" checked>
              Male
            </label>
          </div>
          <div class="radio radio-inline">
            <label>
              <input ng-model="gender" type="radio" name="optionsRadios" id="optionsRadios2" value="Female">
              Female
            </label>
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-2 col-sm-2 control-label">Phone Number</label>
          <div class="col-sm-10">
            <input type="text" ng-model="phone" class="form-control">
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-2 col-sm-2 control-label">E-mail Address</label>
          <div class="col-sm-10">
            <input type="email" ng-model="email" class="form-control">
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-2 col-sm-2 control-label">Date</label>
          <div class="col-sm-10">
            <input type="date" ng-model="date" class="form-control">
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-2 col-sm-2 control-label">Class</label>
          <div class="col-sm-10">
            <select class="form-control" ng-model="class">
              <option value="">None</option>
              <option ng-repeat="batch in batches | orderBy:'name'" value="{{batch.shortform}}">{{batch.name}}</option>
            </select>
          </div>
<!--         </div><div class="form-group">
          <label class="col-sm-2 col-sm-2 control-label">Branch</label>
          <div class="col-sm-10">
            <select class="form-control" ng-model="branch">
              <option value="11">Shakti Nagar</option>
              <option value="12">Derawala Nagar</option>
            </select>
          </div> -->
        </div>

        <div class="form-group">
          <label class="col-sm-2 col-sm-2 control-label">Message</label>
          <div class="col-sm-10">
            <textarea type="form-control" ng-model="message" style="margin: 0px; width: 100%; height: 150px;"></textarea>
          </div>
        </div>

      </form>
    </div>
  </div><!-- col-lg-12-->
</div><!-- /row -->
<br>
<button class="btn btn-large btn-block btn-success" ng-click="enquire()">Submit Enquiry</button>
</div><!-- /col-lg-12 -->
