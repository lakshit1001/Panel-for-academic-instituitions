<div class="row">
  <div class="col-lg-12">
    <h3></i>Enquiry View</h3>
    <a class="btn btn-default btn-large pull-right" href="/panel/student/#/enquiry">Back</a>
  </div>
</div>
<div class="row mt">
  <div class="col-lg-12">
    <div class="content-panel" style="padding:20px;">
      <h4>Enquiry Records</h4>
      <section id="unseen">
        <br /><br />
        <table class="table table-bordered table-striped table-condensed">
          <thead>
            <tr>
              <th>ID</th>
              <th>Name</th>
              <th>Gender</th>
              <th>Phone Number</th>
              <th>E-mail</th>
              <th>Class</th>
              <th>Date</th>
              <th>Message</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="item in enquiries">
              <td>{{item.id}}</td>
              <td>{{item.name}}</td>
              <td>{{item.gender}}</td>
              <td>{{item.number}}</td>
              <td>{{item.email}}</td>
              <td>{{item.class}}</td>
              <td>{{item.date}}</td>
              <td>{{item.message}}</td>
              <td><button type="button" class="btn btn-danger fa fa-trash-o" ng-click="deleteStudent(item);"></button></td>
            </tr>
          </tbody>
        </table>
      </section>
    </div><!-- /content-panel -->
  </div><!-- /col-lg-4 -->
</div><!-- /row -->
