<div class="row">
  <div class="col-lg-12">
    <h3></i>Enquiry View</h3>
    <a class="btn btn-default btn-large pull-right" href="/panel/test/#/">Back</a>
  </div>
</div>
<div class="row mt">
  <div class="col-lg-12">
    <div class="content-panel" style="padding:20px;">
      <h4>Enquiry Records</h4>
      <section id="unseen">
        <br /><br />
        <table class="table table-bordered table-striped table-condensed">
          <thead>
            <tr>
              <th>S.No.</th>
              <th>Gender</th>
              <th>Class</th>
              <th>Number</th>
              <th>Message</th>
              <th>Follow Up</th>
              <th>Maximum Marks</th>
              <th>Details</th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="item in enquiries">
              <td>{{item.name}}</td>
              <td>{{item.gender}}</td>
              <td>{{item.class}}</td>
              <td>{{item.number}}</td>
              <td>{{item.message}}</td>
              <td>{{item.date}}</td>
              <td>{{item.followup}}</td>
              <td>{{item.email}}</td>
            </tr>
          </tbody>
        </table>
      </section>
    </div><!-- /content-panel -->
  </div><!-- /col-lg-4 -->
</div><!-- /row -->
